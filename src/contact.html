<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>

  <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="page-template-contact">
  <div class="wrapper">
    @include('html/header.html')

    <div class="contact-page-header">
      <div class="container contact-page-header__container">
        <h1 class="contact-page-header__title">
          Send us an Email
        </h1>
        <div class="contact-page-header__subtitle">
          Receive an answer within 12 hours.
        </div>
      </div>
    </div>

    <div class="contact-form">
      <div class="container contact-form__container">
        <h2 class="contact-form__title">
          We love hearing from you
        </h2>
        <div class="contact-form__text">
          If you are looking for advice, please fill out this form. We will find you and get in touch.
        </div>

        <form class="contact-form__form">
          <div class="contact-form__grid">
            <div class="contact-form__control">
              <input type="text" class="contact-form__input" placeholder="First Name *">
            </div>
            <div class="contact-form__control">
              <input type="text" class="contact-form__input" placeholder="Last Name *">
            </div>
            <div class="contact-form__control">
              <input type="text" class="contact-form__input" placeholder="Email Address *">
            </div>
            <div class="contact-form__control">
              <input type="text" class="contact-form__input" placeholder="Phone Number *">
            </div>
            <div class="contact-form__control">
              <input type="text" class="contact-form__input" placeholder="Location">
            </div>
            <div class="contact-form__control">
              <textarea rows="4" class="contact-form__textarea"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer"></footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
